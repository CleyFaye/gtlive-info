<a class="ytLink{% if link.thumbnail and not textonly %} ytLink-img{% endif %}" href="https://youtu.be/{{ link.video_id }}">{% if link.thumbnail and not textonly %}<img src="{{ link.thumbnail.url }}" title="{% if link.title %}{{ link.title }}{% else %}Youtube link{% endif %}" width="240" height="180" />{% endif %}<span>{% if textonly %}{{ textonly }}{% else %}{% if link.title %}{{ link.title }}{% else %}Youtube link{% endif %}{% endif %}</span></a>
